<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Page</title>
    <link rel="stylesheet" href="Registe Design.css">
</head>

<body>
    <div class="Page-Container">
        <div class="logo-container">
            <img src="D:\Academic Lab Subjects\Full Stack Project\logo.png" alt="Logo">
        </div>
        <h2>Register</h2>
        <form>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit"
                onclick="location.href='D:/Academic Lab Subjects/Full Stack Project/Login.html'">Register</button>
        </form>
        <div class="auth-button">
            <button onclick="location.href='D:/Academic Lab Subjects/Full Stack Project/Login.html'">
                <img src="D:\Academic Lab Subjects\Full Stack Project\google.jpg" alt="Google Logo"> Sign Up With Google
            </button>
        </div>
        <div class="register-link">
            <a href="D:\Academic Lab Subjects\Full Stack Project\Login.html">Already Have a Account?</a>
        </div>
    </div>
</body>

</html>
